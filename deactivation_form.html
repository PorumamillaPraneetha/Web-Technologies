<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deactivation form</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        fieldset {
            width: 600px;
            height: 900px;
            margin-top: 10px;
            border-radius: 20px;
            border: 3px solid black;
        }
        form {
            text-align: left;
            margin: 20px;
        }
        label {
            font-size: 22px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        input[type="text"], input[type="password"], select {
            height: 20px;
            width: 200px;
            border: 2px solid black;
            border-radius: 5px;
            font-size: 15px;
            margin-top: 15px;
            display: block;
            margin-bottom: 20px;
        }
        input[type="radio"] {
            vertical-align: middle;
            margin-right: 10px;
        }
        .radio-label {
            display: flex;
            align-items: center;
            font-size: 20px;
        }
        button {
            width: 150px;
            height: 40px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin: 20px 10px;
            cursor: pointer;
        }
        .cancel-btn {
            background-color: white;
            color: black;
            border: 2px solid black;
        }
        .continue-btn {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body style="background-color:rgb(136, 203, 225)">
    <div class="container">
        <h1 style="text-align: center; margin-top: 30px;">Deactivation Page for Instagram</h1>
        <fieldset>
            <form action="deactivate">
                <label for="username">Enter your username:
                    <input type="text" id="username" name="username">
                </label>
                <label for="pw">Enter your password:
                    <input type="password" id="pw" name="pw">
                </label>
                <label for="reenter">Re-enter your password:
                    <input type="password" id="reenter" name="reenter">
                </label>
                <label for="reason">Why do you want to deactivate your account: 
                    <select name="reason" id="reason">
                        <option value="choose">Choose...</option>
                        <option value="break">Just need a break</option>
                        <option value="dis">It's kinda distracting</option>
                        <option value="bor">It's boring</option>
                        <option value="rem">Want to remove something</option>
                        <option value="ads">Too many ads</option>
                        <option value="data">Concerned about my data</option>
                        <option value="sec">Created a second account</option>
                        <option value="priv">Privacy concerns</option>
                        <option value="some">Something else</option>
                    </select>
                </label>
                <h2>Deactivating or Deleting your Instagram account</h2>
                <p style="font-size: 20px;">If you want to take a break from Instagram, you can temporarily deactivate this account. If you want to permanently delete your account, let us know. You can only deactivate your once a week.</p>
                <label class="radio-label">
                    <input type="radio" name="status" value="deactivate">Deactivating your account is temporary, and it means your profile will be hidden on Instagram until you reactivate it through Accounts Center or by logging into your Instagram account.
                </label>
                <label class="radio-label">
                    <input type="radio" name="status" value="delete">Deleting your account is permanent. When you delete your Instagram account, your profile, photos, videos, comments, likes, and followers will be permanently removed. If you'd just like to take a break, you can temporarily deactivate your account.
                </label>
                <div style="text-align: center;">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="continue-btn">Continue</button>
                </div>
            </form>
        </fieldset>
    </div>
</body>
</html>
