<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <style>
        .container{
            text-align: center;
            font-size: 20px;
            height: 495px;
            color: rgb(255, 255, 255);
            
        }
    </style>
</head>
<body style="background-color:rgb(149, 148, 148); background-image: url('https://resumekraft.com/wp-content/uploads/2021/08/linkedin-background-photo-default-1024x333.jpg'); background-repeat: no-repeat; background-size: 2610px;">
    <h1 style="text-align: center; margin-top: 50px; margin-bottom: 50px;">LinkedIn Registration Form</h1>
    <fieldset style="background-color: rgb(0, 0, 0);; width:400px; margin-left: 35%; border-radius: 15px; border-color: 50px solid black; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);">
    <div class="container">
        <form action="" class="registration">
            <h2>Registration Form</h2>
            <div class="reg">
            <label for="first-name" style="margin-left: -54px;">First Name
                
                <input type="text" placeholder="" style="margin-top: 10px; width: 150px;">
            </label>
            <br>
            <br>
            <label for="last name" style="margin-left: -64px;" >Last Name 
                
                <input type="text" placeholder="" style="margin-top: 10px;">
            </label>
            <br>
            <br>
            <label for="E-mail id" style="margin-left: -75px;" >E-mail id
                
                <input type="email" placeholder="" style="margin-top: 10px;">
            </label>
            <br>
            <br>
            <label for="Phone number" style="margin-left: -35px;" >Phone number
                
                <input type="number" placeholder="" style="margin-top: 10px;">
            </label>
            <br>
            <br>
            <label for="Password" style="margin-left: -75px;" >Password
                
                <input type="password" placeholder="" style="margin-top: 10px;">
            </label>
            <br>
            <br>
            <label for="Re-enter Password" style="margin-left: -2px;" >Re-enter Password
                
                <input type="password" placeholder="" style="margin-top: 10px;">
            </label>
            <br>
            <br>
            <label for="Country" style="margin-left: -85px;" >Country
                
                <input type="text" placeholder="" style="margin-top: 10px;">
            </label>
            <br>
            <br>
            <label for="Submit"> 
                <input type="submit" style="font-size: 20px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; margin-top: 10px; background-color: rgb(106, 179, 222);">
            </label>
            

        </div>
        </form>
        </div>
    </fieldset>
</body>
</html>
