<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
    <style>
        .list{
            font-size: 25px;
            
        }
        .bg-img{
            background-image: url('https://i.pinimg.com/564x/df/7e/12/df7e12fa1b7dbfff95702aa36a23a411.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 50vh;
            
        }
    
    </style>
</head>
<body class="bg-img">
    
    <h1 style="text-align: center;">Unordered List</h1>
    <h2 style="margin-left: 15px;">Social media applications</h2>
    <ul class="list">
        <li>LinkedIn</li>
        <li>Instagram</li>
        <li>Snapchat</li>
        <li>Reddit</li>
        <li>Discord</li>
    </ul>
</body>
</html>
